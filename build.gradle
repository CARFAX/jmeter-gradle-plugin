apply plugin: 'groovy'
apply plugin: 'idea'
apply from: "$rootDir/gradle/maven-deployment.gradle"

group = 'org.veil.gradle.plugins'
projectName = 'jmeter-gradle-plugin'
version = '1.0-SNAPSHOT'
repositories {
	mavenRepo urls: "http://veil.org.ua/nexus/content/groups/public/"
}

dependencies {
	compile gradleApi() 
	
	groovy localGroovy()
	
	testCompile "junit:junit:4.9"
}
